{% extends "FeedApp/base.html" %}
{% load static %}

{% block page_header %}

<!-- TEXT ABOVE THE BLUE BOX -->
<div class="text-center mb-3">
    <h3>Welcome to Feed</h3>
    <p>Explore posts, connect with friends, and share your story.</p>
</div>

<!-- BLUE BOX WITH FEED + MEDIA -->
<div class="jumbotron" style="background: linear-gradient(135deg, #4c6fff, #8f94fb);
            color: white; border-radius: 12px; padding: 40px;">

    <!-- Title + button -->
    <div class="text-center mb-4">
        <h1 class="display-3" style="font-weight: 600;">Feed</h1>
        <p class="lead">A Social Network where you can be you.</p>

        <a class="btn btn-lg btn-light" href="{% url 'users:register' %}" role="button">
            Join Now &raquo;
        </a>
    </div>

    <!-- Row: video left, images right -->
    <div class="container">
        <div class="row align-items-center">

            <!-- VIDEO LEFT -->
            <div class="col-md-6 mb-3 mb-md-0">
                <div style="background: rgba(0,0,0,0.1); padding: 8px; border-radius: 12px;">
                    <div class="embed-responsive embed-responsive-16by9">
                        <iframe class="embed-responsive-item"
                            src="https://www.youtube.com/embed/QS58Y08j9yo?si=XmYaDdsWvvK8V2bL" title="Intro video"
                            frameborder="0"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                            allowfullscreen style="border-radius: 8px;">
                        </iframe>
                    </div>
                </div>
            </div>

            <!-- IMAGES RIGHT -->
            <div class="col-md-6">
                <div id="topCarousel" class="carousel slide carousel-fade" data-ride="carousel">
                    <div class="carousel-inner" style="border-radius: 12px; overflow: hidden;">

                        <div class="carousel-item active">
                            <img class="d-block w-100" src="{% static 'FeedApp/images/pexels-diimejii-3314294.jpg' %}"
                                style="height: 280px; object-fit: cover;">
                        </div>

                        <div class="carousel-item">
                            <img class="d-block w-100" src="{% static 'FeedApp/images/pexels-pixabay-207896.jpg' %}"
                                style="height: 280px; object-fit: cover;">
                        </div>

                        <div class="carousel-item">
                            <img class="d-block w-100" src="{% static 'FeedApp/images/fireside.png' %}"
                                style="height: 280px; object-fit: cover;">
                        </div>

                    </div>

                    <a class="carousel-control-prev" href="#topCarousel" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>

                    <a class="carousel-control-next" href="#topCarousel" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>

        </div>
    </div>

</div> <!-- end jumbotron -->

{% endblock page_header %}


{% block content %}
{% endblock content %}
