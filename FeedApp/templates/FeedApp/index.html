{% extends "FeedApp/base.html" %}
{% load static %}

{% block page_header %}
<div class="jumbotron text-center"
    style="background: linear-gradient(135deg, #4c6fff, #8f94fb); color: white; border-radius: 12px; padding-bottom: 40px;">

    <h1 class="display-3" style="font-weight: 600;">Feed</h1>
    <p class="lead">A Social Network where you can be you.</p>

    <a class="btn btn-lg btn-light mb-4" href="{% url 'users:register' %}" role="button">
        Join Now &raquo;
    </a>

    <!-- SLIDING IMAGES INSIDE FEED HEADER -->
    <div id="topCarousel" class="carousel slide" data-ride="carousel" style="max-width: 600px; margin: auto;">

        <div class="carousel-inner" style="border-radius: 12px; overflow: hidden;">
            <div class="carousel-item active">
                <img class="d-block w-100" src="{% static 'FeedApp/images/pexels-diimejii-3314294.jpg' %}"
                    style="height: 280px; object-fit: cover;">
            </div>

            <div class="carousel-item">
                <img class="d-block w-100" src="{% static 'FeedApp/images/pexels-pixabay-207896.jpg' %}"
                    style="height: 280px; object-fit: cover;">
            </div>

            <div class="carousel-item">
                <img class="d-block w-100" src="{% static 'FeedApp/images/fireside.png' %}"
                    style="height: 280px; object-fit: cover;">
            </div>
        </div>

        <a class="carousel-control-prev" href="#topCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#topCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>

    </div>
</div>
{% endblock page_header %}


{% block content %}
<div class="container text-center mt-5">

    <!-- Video section -->
    <h3>Watch How Feed Works</h3>
    <p>Hereâ€™s a quick introduction to your social network.</p>

    <div style="max-width: 700px; margin: 0 auto;">
        <iframe width="100%" height="400" src="https://www.youtube.com/embed/QS58Y08j9yo" title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen style="border-radius: 10px;">
        </iframe>
    </div>
</div>

{% endblock content %}
